<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Registration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src='main.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="sweetalert2.all.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6" style="margin-left: 25%;">
                <h1 style="text-align: center;">Creer un compte</h1>

                <div class="mb-3">
                    <input type="text" class="form-control" id="nom" placeholder="Nom Entreprise">
                    <span id="nomError"></span>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="immatriculeFiscale" placeholder="Immatricule ">
                    <span id="immatriculeFiscaleError"></span>

                </div>
                <div class="mb-3">

                    <input type="text" class="form-control" id="adresse" placeholder="Adresse ">
                    <span id="adresseError"></span>

                </div>

                <div class="mb-3">
                    <input type="number" class="form-control" id="ca" placeholder="Chiffre d'affaire ">
                    <span id="caError"></span>

                </div>
                <div class="mb-3">

                    <select id="forme" class="form-select">
                        <option >Forme Entreprise</option>
                        <option value="IND">Individuelle</option>
                        <option value="TPE">TPE</option>
                        <option value="PME">PME</option>
                        <option value="GE">Grande entreprise</option>

                    </select>
                    <span id="formeError"></span>

                </div>
                <div class="mb-3">

                    <input type="text" class="form-control" id="activite" placeholder="Activite ">
                    <span id="activiteError"></span>

                </div>
                <div class="mb-3">

                    <input type="tel" class="form-control" id="tel" placeholder="Tel ">
                    <span id="telError"></span>

                </div>
                <div class="mb-3">

                    <input type="email" class="form-control" id="email" placeholder="Email ">
                    <span id="emailError"></span>

                </div>
                <div class="mb-3">

                    <input type="password" class="form-control" id="pwd" placeholder="Password ">
                    <span id="pwdError"></span>

                </div>
                <div class="mb-3">

                    <input type="password" class="form-control" id="confirmPwd" placeholder="Confirm Password ">
                    <span id="confirmPwdError"></span>

                </div>
                <button type="submit" class="btn btn-primary" style="margin-left: 40%;" onclick="singnup()">Creer
                </button>

            </div>
        </div>
    </div>
    <script>

        var adminAjouter = localStorage.getItem("adminAjouter");
        if (adminAjouter) {
            
        }
        else{
            addAdmin();

        }
    </script>
</body>

</html>
